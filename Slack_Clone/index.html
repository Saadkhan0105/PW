<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex h-screen">
    <div class="w-1/4 bg-gray-800 text-white p-4">
        <div class="mb-6">
            <h1 class="text-2xl font-bold">Slack Clone</h1>
        </div>
        <div class="mb-4">
            <h2 class="text-xl font-semibold mb-2">Channels</h2>
            <ul>
                <li class="mb-2">
                    <a href="#" class="hover:bg-gray-700 p-2 block rounded"># General</a>
                </li>
                <li class="mb-2">
                    <a href="#" class="hover:bg-gray-700 p-2 block rounded"># Random</a>
                </li>
                <li class="mb-2">
                    <a href="#" class="hover:bg-gray-700 p-2 block rounded"># Development</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="w-3/4 bg-gray-100 p-4 flex flex-col">
        <div class="flex-shrink-0 border-b-2 border-gray-300 pb-2 mb-4">
            <h2 class="text-2xl font-bold"># General</h2>
        </div>
        <div class="flex-grow overflow-auto">
            <div class="mb-4">
                <div class="flex items-center mb-2">
                    <div class="bg-gray-700 text-white rounded-full w-8 h-8 flex items-center justify-center mr-2">A</div>
                    <span class="font-bold">Alice</span>
                </div>
                <p class="bg-white p-2 rounded shadow">Hey everyone, how's it going?</p>
            </div>
            <div class="mb-4">
                <div class="flex items-center mb-2">
                    <div class="bg-gray-700 text-white rounded-full w-8 h-8 flex items-center justify-center mr-2">B</div>
                    <span class="font-bold">Bob</span>
                </div>
                <p class="bg-white p-2 rounded shadow">All good here, Alice!</p>
            </div>
        </div>
        <div class="flex-shrink-0 mt-4">
            <input type="text" class="w-full p-2 border-2 border-gray-300 rounded" placeholder="Type a message...">
        </div>
    </div>
</body>
</html>
